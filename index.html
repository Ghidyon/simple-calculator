<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <input type="text" id="input" readonly>
        <button id="clear" onclick="clearAll()">AC</button>
        <button class="blue" id="divide" onclick="divide()">&divide;</button>
        <button class="blue" id="multiply" onclick="multiply()">&times;</button>
        <button id="btn7" onclick="button7()">7</button>
        <button id="btn8" onclick="button8()">8</button>
        <button id="btn9" onclick="button9()">9</button>
        <button class="blue" id="minus" onclick="minus()">-</button>
        <button id="btn4" onclick="button4()">4</button>
        <button id="btn5" onclick="button5()">5</button>
        <button id="btn6" onclick="button6()">6</button>
        <button class="blue" id="add" onclick="add()">+</button>
        <button id="btn1" onclick="button1()">1</button>
        <button id="btn2" onclick="button2()">2</button>
        <button id="btn3" onclick="button3()">3</button>
        <button id="equals" class="blue" onclick="equals()">&equals;</button>
        <button id="btn0" onclick="button0()">0</button>
        <button id="point" onclick="point()">.</button>
        <button id="btn00" onclick="button00()">00</button>
        <a href="https://www.twitter.com/devghidyon" target="_blank">&copy;Ghidyon</a>
    </main>

    <script src="main.js"></script>
</body>

</html>
