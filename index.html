<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <input type="text" name="" id="" readonly>
        <button id="clear">AC</button>
        <button class="blue" id="divide">&divide;</button>
        <button class="blue">&times;</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="blue">-</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="blue" id="add">+</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button id="equals" class="blue">&equals;</button>
        <button>0</button>
        <button>.</button>
        <button>00</button>
    </main>
</body>

</html>
